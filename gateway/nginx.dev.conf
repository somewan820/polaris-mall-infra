upstream polaris_api {
    server host.docker.internal:9000;
    keepalive 32;
}

upstream polaris_web {
    server host.docker.internal:5173;
    keepalive 16;
}

map $http_x_trace_id $trace_id {
    default $http_x_trace_id;
    "" $request_id;
}

map $http_x_correlation_id $correlation_id {
    default $http_x_correlation_id;
    "" $request_id;
}

log_format polaris_json escape=json
    '{"timestamp":"$time_iso8601",'
    '"remote_addr":"$remote_addr",'
    '"request_id":"$request_id",'
    '"trace_id":"$trace_id",'
    '"correlation_id":"$correlation_id",'
    '"method":"$request_method",'
    '"uri":"$request_uri",'
    '"status":$status,'
    '"request_time":$request_time,'
    '"upstream_time":"$upstream_response_time",'
    '"upstream_addr":"$upstream_addr",'
    '"bytes_sent":$bytes_sent,'
    '"user_agent":"$http_user_agent"}';

server {
    listen 80;
    server_name _;
    client_max_body_size 10m;
    access_log /var/log/nginx/access.log polaris_json;

    location = /api/v1/payments/callback/mockpay {
        limit_except POST { deny all; }
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-Id $request_id;
        proxy_set_header X-Correlation-Id $correlation_id;
        proxy_set_header X-Trace-Id $trace_id;
        proxy_set_header Authorization "";
        proxy_connect_timeout 3s;
        proxy_send_timeout 20s;
        proxy_read_timeout 20s;
        proxy_pass http://polaris_api;
    }

    location /api/v1/admin/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-Id $request_id;
        proxy_set_header X-Correlation-Id $correlation_id;
        proxy_set_header X-Trace-Id $trace_id;
        proxy_set_header Authorization $http_authorization;
        proxy_connect_timeout 3s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
        proxy_pass http://polaris_api;
    }

    location /api/v1/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-Id $request_id;
        proxy_set_header X-Correlation-Id $correlation_id;
        proxy_set_header X-Trace-Id $trace_id;
        proxy_set_header Authorization $http_authorization;
        proxy_connect_timeout 3s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        proxy_pass http://polaris_api;
    }

    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-Id $request_id;
        proxy_set_header X-Correlation-Id $correlation_id;
        proxy_set_header X-Trace-Id $trace_id;
        proxy_set_header Authorization $http_authorization;
        proxy_connect_timeout 3s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        proxy_pass http://polaris_api;
    }

    location = /nginx_status {
        stub_status;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-Id $request_id;
        proxy_set_header X-Correlation-Id $correlation_id;
        proxy_set_header X-Trace-Id $trace_id;
        proxy_connect_timeout 2s;
        proxy_send_timeout 8s;
        proxy_read_timeout 8s;
        proxy_pass http://polaris_web;
    }
}
