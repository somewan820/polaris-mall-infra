server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/promtail-positions.yml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: gateway-access-json
    static_configs:
      - targets:
          - localhost
        labels:
          job: gateway
          env: dev
          __path__: /var/log/nginx/access.log
    pipeline_stages:
      - json:
          expressions:
            request_id: request_id
            trace_id: trace_id
            correlation_id: correlation_id
            method: method
            uri: uri
            status: status
      - labels:
          request_id:
          trace_id:
          correlation_id:
          method:
          status:
