services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POLARIS_DB_NAME}
      POSTGRES_USER: ${POLARIS_DB_USER}
      POSTGRES_PASSWORD: ${POLARIS_DB_PASSWORD}
    ports:
      - "${POLARIS_DB_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./migrations:/workspace/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POLARIS_DB_USER} -d ${POLARIS_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${POLARIS_REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "${POLARIS_GATEWAY_PORT}:80"
    volumes:
      - ./gateway/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:1.3.0
    restart: unless-stopped
    depends_on:
      - gateway
    command:
      - -nginx.scrape-uri=http://gateway/nginx_status
    ports:
      - "${POLARIS_NGINX_EXPORTER_PORT}:9113"

  blackbox-exporter:
    image: prom/blackbox-exporter:v0.25.0
    restart: unless-stopped
    command:
      - --config.file=/etc/blackbox_exporter/config.yml
    volumes:
      - ./observability/blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    ports:
      - "${POLARIS_BLACKBOX_PORT}:9115"

  prometheus:
    image: prom/prometheus:v2.54.1
    restart: unless-stopped
    depends_on:
      - gateway
      - nginx-exporter
      - blackbox-exporter
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
      - prom_data:/prometheus
    ports:
      - "${POLARIS_PROMETHEUS_PORT}:9090"

  alertmanager:
    image: prom/alertmanager:v0.27.0
    restart: unless-stopped
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
    volumes:
      - ./observability/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "${POLARIS_ALERTMANAGER_PORT}:9093"

  loki:
    image: grafana/loki:3.2.1
    restart: unless-stopped
    command:
      - -config.file=/etc/loki/loki.yml
    volumes:
      - ./observability/loki/loki.yml:/etc/loki/loki.yml:ro
      - loki_data:/loki
    ports:
      - "${POLARIS_LOKI_PORT}:3100"

  promtail:
    image: grafana/promtail:3.2.1
    restart: unless-stopped
    depends_on:
      - loki
      - gateway
    command:
      - -config.file=/etc/promtail/promtail.yml
    volumes:
      - ./observability/promtail/promtail.yml:/etc/promtail/promtail.yml:ro
      - nginx_logs:/var/log/nginx:ro

  grafana:
    image: grafana/grafana:11.2.0
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
    environment:
      GF_SECURITY_ADMIN_USER: ${POLARIS_GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${POLARIS_GRAFANA_ADMIN_PASSWORD}
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "${POLARIS_GRAFANA_PORT}:3000"

volumes:
  pg_data:
  redis_data:
  prom_data:
  loki_data:
  grafana_data:
  nginx_logs:
