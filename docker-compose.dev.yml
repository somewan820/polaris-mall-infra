version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POLARIS_DB_NAME}
      POSTGRES_USER: ${POLARIS_DB_USER}
      POSTGRES_PASSWORD: ${POLARIS_DB_PASSWORD}
    ports:
      - "${POLARIS_DB_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./migrations:/workspace/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POLARIS_DB_USER} -d ${POLARIS_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${POLARIS_REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "${POLARIS_GATEWAY_PORT}:80"
    volumes:
      - ./gateway/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  pg_data:
  redis_data:
